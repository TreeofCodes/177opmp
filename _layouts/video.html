<!-- Plyr -->
<link href="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.css" rel="stylesheet">

<style>
  /* Стили для кастомизации кнопки Play */
  .plyr__controls .plyr__play {
    background-color: black !important; /* Черный фон */
    color: white !important; /* Белый цвет текста */
    border: none !important; /* Убираем бордер */
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .plyr__controls button {
    display: none; /* Скрываем все элементы управления */
  }

  /* Показываем только кнопку play */
  .plyr__controls .plyr__play {
    display: block !important;
  }

  .plyr__control--disabled {
    display: none !important; /* Прячем отключенные элементы управления */
  }
</style>

<div class="container py-5">
  <div class="row g-4">

    <!-- Карточка видео -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
          <video id="player1" controls>
            <source src="/assets/8663349398194.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        <div class="card-body">
          <h5 class="card-title">Название видео</h5>
          <p class="card-text">Краткое описание содержания видео или история, связанная с фондом.</p>
        </div>
      </div>
    </div>

    <!-- Вторая карточка -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
          <video id="player2" controls>
            <source src="/assets/111112.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        <div class="card-body">
          <h5 class="card-title">Второе видео</h5>
          <p class="card-text">Описание, история героя, отчёт фонда или благодарность.</p>
        </div>
      </div>
    </div>

    <!-- Третья карточка -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
          <video id="player3" controls>
            <source src="https://your-hosting.com/video3.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        <div class="card-body">
          <h5 class="card-title">Третье видео</h5>
          <p class="card-text">Можно добавить дату или имя героя, к которому относится видео.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Подключение Plyr JS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.js"></script>
<script>
  // Инициализация Plyr с настройками
  const players = Array.from(document.querySelectorAll('video')).map(player => {
    return new Plyr(player, {
      controls: ['play']  // Показываем только кнопку play
    });
  });
</script>
