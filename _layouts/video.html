<!-- Подключение Bootstrap и Plyr -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.css" rel="stylesheet">

<div class="container py-5">
  <div class="row g-4">

    <!-- Карточка видео -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="ratio ratio-16x9">
          <video id="player1" controls>
            <source src="https://your-hosting.com/video1.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        </div>
        <div class="card-body">
          <h5 class="card-title">Название видео</h5>
          <p class="card-text">Краткое описание содержания видео или история, связанная с фондом.</p>
        </div>
      </div>
    </div>

    <!-- Вторая карточка -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="ratio ratio-16x9">
          <video id="player2" controls>
            <source src="https://your-hosting.com/video2.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        </div>
        <div class="card-body">
          <h5 class="card-title">Второе видео</h5>
          <p class="card-text">Описание, история героя, отчёт фонда или благодарность.</p>
        </div>
      </div>
    </div>

    <!-- Третья карточка -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="ratio ratio-16x9">
          <video id="player3" controls>
            <source src="https://your-hosting.com/video3.mp4" type="video/mp4">
            Ваш браузер не поддерживает видеоплеер.
          </video>
        </div>
        <div class="card-body">
          <h5 class="card-title">Третье видео</h5>
          <p class="card-text">Можно добавить дату или имя героя, к которому относится видео.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Подключение Plyr JS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.5/dist/plyr.js"></script>
<script>
  // Инициализация Plyr для всех видеоплееров
  const players = Array.from(document.querySelectorAll('video')).map(player => new Plyr(player));
</script>
